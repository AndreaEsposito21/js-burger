<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Menù</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div>
        <header>
            <h1>Create Your Burger</h1>
        </header>

        <main>
            <div>
                <input id="nome-panino" type="text" placeholder="Nome del tuo panino" value="">
            </div>

            <div>
                <h2>Ingredienti</h2>

                <ul>
                    <li>
                        <label for="cheese">Cheese, 1.50 €</label>
                        <input id="cheese" class="addprice" type="checkbox" value="1.5">
                    </li>
                    <li>
                        <label for="egg">Egg, 1.50 €</label>
                        <input id="egg" class="addprice" type="checkbox" value="1.5">
                    </li>
                    <li>
                        <label for="mustard">Mustard, 1.00 €</label>
                        <input id="mustard" class="addprice" type="checkbox" value="1.0">
                    </li>
                    <li>
                        <label for="tomato">Tomato, 1.00 €</label>
                        <input id="tomato" class="addprice" type="checkbox" value="1.0">
                    </li>
                    <li>
                        <label for="lettuce">Lettuce, 0.50 €</label>
                        <input id="lettuce" class="addprice" type="checkbox" value="0.5">
                    </li>
                    <li>
                        <label for="ketchup">Ketchup, 0.50 €</label>
                        <input id="ketchup" class="addprice" type="checkbox" value="0.5">
                    </li>
                </ul>
            </div>

            <div>
                <label for="coupon">Discount Coupon</label>
                <input id="coupon" type="text" placeholder="12345ABCDEF" value="">
            </div>

            <div>
                <button id="calcola">calculate</button>
            </div>
        </main>

        <footer>
            <div>
                <h2>Your Price</h2>
                <h2 id="final-price"></h2>
            </div>

            <div>
                <h2></h2>
            </div>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
